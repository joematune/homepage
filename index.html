<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joe Matune</title>
    <link rel="stylesheet" href="./style/main.css" />
    <meta property="og:title" content="Joe Matune" />
    <meta
      property="og:description"
      content="Fullstack developer - Mainly JavaScript / TypeScript, Node.js, and Next.js. Obsess over strong types. Learning Golang."
    />
    <meta property="og:url" content="https://joematune.com/index.html" />
    <meta property="og:type" content="portfolio" />
    <meta name="description" content="Wonderful noodles, Joe, and Godzilla." />
    <meta name="twitter:site" content="@joematune" />
    <meta
      name="keywords"
      content="joe matune, america, fullstack, typescript, developer, github"
    />
  </head>
  <body>
    <main>
      <section class="about-me">
        <div class="portrait">
          <img
            id="joe-and-godzilla"
            src="./assets/joeAndGodzilla.jpg"
            alt="Joe's Face"
            style="visibility: hidden"
          />

          <svg id="svg-noodle-1" class="noodle-box" viewBox="0 0 100 30">
            <path id="tail-1" class="noodle-path" />
          </svg>
          <svg id="svg-noodle-2" class="noodle-box" viewBox="0 0 100 30">
            <path id="tail-2" class="noodle-path" />
          </svg>
          <svg id="svg-noodle-3" class="noodle-box" viewBox="0 0 100 30">
            <path id="tail-3" class="noodle-path" />
          </svg>
        </div>

        <div class="introduction">
          <svg
            class="name heading"
            viewBox="0 0 230 80"
            xmlns="http://www.w3.org/2000/svg"
          >
            <text x="0.6rem" y="3rem" class="title highlight">JOE MATUNE</text>
            <text x="0.6rem" y="3rem" class="title text">JOE MATUNE</text>
            <text x="1rem" y="5.5rem" class="subtitle">Fullstack</text>
            <text x="1rem" y="6.3rem" class="subtitle">Developer</text>
          </svg>
          <p class="about-me">
            Currently working on
            <a href="https://repobot.io">repobot.io</a>
            at SovTech Software.
            <br />
            <br />
            Mainly JavaScript / TypeScript, Node.js, and Next.js. Obsess over
            strong types. Learning Golang.
          </p>
        </div>
      </section>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
    ></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
