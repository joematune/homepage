<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./wa-menu.js" defer></script>
    <script src="./wa-food-item.js" defer></script>
    <script src="./shopping-cart.js" defer></script>
    <script src="./quantity-counter.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <title>wa-menu</title>
</head>
<body>

    <wa-menu>
        <span slot="section-title">Burgers</span>
    </wa-menu>



    <template id="wa-menu-template">
        <style>
            * {
                font-family: 'Oswald', sans-serif;
            }
            .full-width-container {
                display: grid;
                place-content: center;
            }
            .container {
                background-color: white;
                display: grid;
                box-sizing: border-box;
                /* border: 1px solid rgba(0,0,0,1); */
                width: 90vw;
                min-width: 340px;
                margin: 5vmin 0;
                padding: 2rem 3rem;
                box-shadow: 0px 2px 10px black;
            }
            hr {
                width: 100%;
                border: none;
                border-top: 2px solid black
            }
            h3 {
                font-size: 3rem;
                font-family: sans-serif;
                text-transform: uppercase;
                text-align: center;
                letter-spacing: 0.5rem;
                margin: 0;
                padding: 0;
            }
            ul {
                padding: 0;
                list-style: none;

                columns: 280px;
                column-width: 280px;
                column-count: auto;
                page-break-inside: avoid;
                break-inside: avoid;
            }
            wa-food-item {
                margin-bottom: 1rem;
                break-inside: avoid-column;
                /* border: 1px solid springgreen; */
                display: grid;
                grid-template-columns: max-content 1fr;
                grid-template-rows: max-content 1fr;
                text-align: justify;
                font-weight: 300;
                font-size: 1.2rem;
                line-height: 1.6rem;
            }
            strong.food-item {
                font-weight: 400;
            }
            .description {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-top: 4px;
                line-height: 1.5rem;
            }
            .word {
                padding: 0 0.1rem;
            }
            .ellipsis-price {
                flex-grow: 1;
                display: flex;
                height: 1.5rem;
            }
            .ellipsis {
                background-image: linear-gradient(to right, black 33%, rgba(255,255,255,0) 0%);
                background-position: bottom;
                background-size: 6px 2px;
                background-repeat: repeat-x;
                flex-grow: 1;
                margin: 0 0.2rem 0.25rem 0.1rem;
            }
            quantity-counter {
                display: grid;
                grid-column: 1 / 2;
                grid-row: 1 / 3;
                align-self: center;
                place-items: center;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                height: 5rem;
                width: 2rem;
                margin-right: 0.2rem;
            }
            div.up {
                margin-bottom: -1rem;
                border-top: 0.1rem solid black;
                border-left: 0.1rem solid black;
                height: 1rem;
                width: 1rem;
                transform: rotate(45deg);
            }
            div.quantity {
                display: grid;
                place-content: center;
                height: 1.5rem;
                width: 1.5rem;
                overflow: hidden;
            }
            div.down {
                margin-top: -1rem;
                border-bottom: 0.1rem solid black;
                border-right: 0.1rem solid black;
                height: 1rem;
                width: 1rem;
                transform: rotate(45deg);
            }
            button.down,button.up {
                display: grid;
                place-content: center;
                width: 100%;
                height: 100%;
                border: none;
                background-color: transparent;
                align-self: start;
                cursor: pointer;
            }
            button.up:focus,button.down:focus {
                outline: none;
            }
            button.up:focus>div,button.down:focus>div {
                border-color: crimson;
            }
            shopping-cart {
                display: grid;
                align-items: center;
                box-sizing: border-box;
                padding: 2px 1em 2px 1em;
                grid-template-columns: 1fr max-content max-content;
                border: 1.2px solid rgba(0,0,0,0.8);
                background-color: white;
                border-radius: 10vmin;
                position: fixed;
                width: 80%;
                min-height: 2.5rem;
                height: 7.5vmin;
                left: 10%;
                bottom: 5vmin;
                box-shadow: 0px 3px 0px -1px rgba(0,0,0,1);
            }
            .cart-icon,.count,.wa-link {
                grid-row: 1 / 2;
            }
            .cart-icon {
                width: 1.6rem;
                grid-column: 1 / 2;
                /* border: 1px solid salmon */
            }
            .count {
                grid-column: 1 / 2;
                width: fit-content;
                margin-left: 2rem;
                /* border: 1px solid blue; */
            }
            span.phone-input {
                grid-row: 1 / 2;
                justify-self: start;
            }
            span.phone-input::before {
                margin-right: 2px;
                content: '+';
                color: black;
            }
            span.phone-input::after {
                margin-left: 6px;
                content: "Â»";
                color: black;
            }
            input.phone-input {
                border: 1px solid black;
                border-radius: 4px;
                height: 60%;
                width: 5rem;
            }
            .wa-link {
                color: #075E54;
                text-shadow: 0.1px 0.7px rgba(0,0,0,0.3);
                justify-self: end;
                grid-row: 1 / 2;
                margin-left: 4px;
            }

        </style>
