    <div class="menu">
        <div class="info"><strong>?</strong></div>
        <span class="power-control">Power Control System</span>
        
        <p class="instructions">
            Move the joystick <em>up</em>, <em>left</em> <em>down</em>,
                and <em>right</em> using <span class="key">w</span>, 
            <span class="key">a</span>, <span class="key">s</span>, and
            <span class="key">d</span>.
        </p>
        <p class="instructions">
            Use the attack buttons with <span class="key">u</span>, 
            <span class="key">i</span>, <span class="key">o</span>, 
            <span class="key">j</span>, <span class="key">k</span>, 
            and <span class="key">l</span>.
        </p>


        <div class="demo-buttons">
            <button id="demo1" class="demo"><div class="arrow"></div>1 Demo</button>
            <button id="demo2" class="demo"><div class="arrow"></div>2 Demo</button>
            <button id="demo3" class="demo"><div class="arrow"></div>3 Demo</button>
            <button id="demo4" class="demo"><div class="arrow"></div>4 Demo</button>
        </div>


        <p class="instructions">
            Know these combos? Let me know.
        </p>
        <a  class="twitter-reply"
            target="_blank"
            href="https://twitter.com/intent/tweet?hashtags=sf4&text=Combo%201%3A%20%0D%0ACombo%202%3A%20%0D%0A%0D%0A&tw_p=tweetbutton&url=https%3A%2F%2Fjoematune.com%2Flabs%2Fastro-city%2F&via=joematune">
            <i class="tweet"></i>
            Tweet!
        </a>
    </div>

    <div class="background">
        <p class="high-res">
            High resolution graphics and
            stereo • of • the • art sound
            double your playing enjoyment!
        </p>
        <hr class="green-line">
        <hr class="green-line">
        <hr class="green-line">
    </div>
